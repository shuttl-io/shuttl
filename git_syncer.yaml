private_repo_path: .
private_remote: origin
private_branch: main
public_repo_url: git@github.com:shuttl-io/shuttl.git
public_repo_clone_path: null
public_remote: origin
public_branch: main
projects:
- private_path: apps/cli
  public_path: null
  enabled: true
  exclude_patterns: []
  include_patterns: []
- private_path: packages/jsii/shuttl-lib/
  public_path: null
  enabled: true
  exclude_patterns: []
  include_patterns: []
- private_path: tooling/git_syncer
  public_path: null
  enabled: true
  exclude_patterns: []
  include_patterns: []
files:
- private_path: shuttl.json
  public_path: null
  enabled: true
- private_path: .gitignore
  public_path: null
  enabled: true
- private_path: jest.config.ts
  public_path: null
  enabled: true
- private_path: .npmrc
  public_path: null
  enabled: true
- private_path: .prettierignore
  public_path: null
  enabled: true
- private_path: .prettierrc
  public_path: null
  enabled: true
- private_path: eslint.config.mjs
  public_path: null
  enabled: true
- private_path: git_syncer.yaml
  public_path: null
  enabled: true
- private_path: jest.preset.js
  public_path: null
  enabled: true
- private_path: migrations.json
  public_path: null
  enabled: true
- private_path: nx
  public_path: null
  enabled: true
- private_path: nx.json
  public_path: null
  enabled: true
- private_path: package.json
  public_path: null
  enabled: true
- private_path: tsconfig.base.json
  public_path: null
  enabled: true
- private_path: vitest.workspace.ts
  public_path: null
  enabled: true
global_exclude_patterns:
# Environment and secrets
- .env
- .env.*
- '*.secret'
- '*.secrets'
- .secrets/
# Python
- __pycache__/
- '*.pyc'
- '*.pyo'
- .venv/
- venv/
- .pytest_cache/
- '*.egg-info/'
- .mypy_cache/
- .ruff_cache/
# Node
- node_modules/
# Build artifacts
- dist/
- build/
- coverage/
# Git and IDE
- .git/
- .nx/
- .idea/
- .vscode/
# OS files
- .DS_Store
- Thumbs.db
# JSII
- .jsii
commit_prefix: '[sync]'
state_file: .git_syncer_state.json
dry_run: false
auto_push: false
squash_commits: false
