site_name: Shuttl
site_description: Build and deploy AI agents in minutes, not months
site_url: https://shuttl.dev

theme:
  name: shadcn
  palette:
    primary: "#6366f1"  # Indigo accent
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - toc.follow
    - search.suggest
    - search.highlight

nav:
  - Home: index.md
  - Getting Started:
    - Quick Start: getting-started/quickstart.md
    - Installation: getting-started/installation.md
    - Your First Agent: getting-started/first-agent.md
    - Deployment: getting-started/deployment.md
  - Concepts:
    - Overview: concepts/index.md
    - Agents: concepts/agents.md
    - Tools & Toolkits: concepts/tools.md
    - Triggers: concepts/triggers.md
    - Outcomes: concepts/outcomes.md
    - Models: concepts/models.md
  - CLI Reference:
    - Overview: cli/index.md
    - Commands: cli/commands.md
  - Examples:
    - Overview: examples/index.md
    - Weather Agent: examples/weather-agent.md
    - Scheduled Tasks: examples/scheduled-tasks.md

plugins:
  - search

markdown_extensions:
  - admonition
  - codehilite
  - fenced_code
  - footnotes
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

extra_css:
  - stylesheets/custom.css

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/shuttl-io

